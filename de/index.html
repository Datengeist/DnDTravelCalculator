<!DOCTYPE html>
<html lang="de">
    <head>
        <title>DnD Travel Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../style.css">
    </head>
    <body class="darkMode">
        <h1>Wegrechner</h1>
            <div style="font-size: small; display: flex; align-items: center; margin-top: -30px; margin-bottom: 30px;">
                <p>Mehr Infos zu Funktionen auf:</p>
                <a href="https://github.com/Datengeist/DnDTravelCalculator/tree/main" style="color: white;"> GitHub</a>
            </div>
            

            <input type="checkbox" id="darkMode" checked>Dark Mode<br>

            <label for="lengthUnit">Einheit</label>
            <select title="lengthUnit" id="lengthUnit" name="lengthUnit">
                <option value="mph">Meilen pro Stunde (mph)</option>
                <option value="km">Kilometer (km)</option>
            </select>

            <div>
            <label for="travelduration">Reisedauer am Tag (in Stunden):</label>
            <input autocomplete="off" type="number" id="travelduration" name="travelduration"> h<br>
            </div>

            <div id="pathlengthBlock" style="display: none;">
            <label for="pathlength">Länge des Weges (in miles):</label>
            <input autocomplete="off" type="number" id="pathlength" name="pathlength" disabled> <br>
            </div>

            <label for="traveltype">Reise Art:</label>
            <select title="Modifier x1" id="traveltype" name="traveltype">
                <option value="fuss_leicht" selected>Fuß (leicht) x1.0</option>
                <option value="fuss_schwer">Fuß (schwer) x0.9</option>
                <option value="pferd_leicht">Pferd (leicht) x2.5</option>
                <option value="pferd_schwer">Pferd (schwer) x1.9</option>
                <option value="kutsche_klein">Kleine Kutsche x1.5</option>
                <option value="kutsche_gross">Große Kutsche x1.2</option>
            </select><br>

            <label for="travelspeed">Reiseschwindigkeit:</label>
            <select id="travelspeed" name="travelspeed">
                <option value="slow">Langsam (1.9 mph)</option>
                <option value="normal">Normal (2.9 mph)</option>
                <option value="fast">Schnell (3.9 mph)</option>
                <option value="custom">Benutzerdefiniert</option>
            </select>
            <label id="labelcustomspeed">Geschwindigkeit: <input type="number" id="customtravelspeed" name="customtravelspeed"> mph</label><br>
            <script>document.getElementById('labelcustomspeed').style.display = 'none';</script>


            <fieldset>
                <legend>Untergrund:</legend>
                <label for="calctype">Art der Rechnung:</label>
                <select id="calctype" name="calctype">
                    <option value="km">Kilometer km</option>
                    <option value="percent">Prozent %</option>
                </select><br>
                
                <label title="Modifier: 100%">
                    <input type="checkbox" name="untergrund" id="checkroad"> <p class="label">Straße befestigt</p> <input autocomplete="off" type="text" name="Percentage" id="percentroad" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeroad"></p>
                </label><br>
                <label  title="Modifier: 85%">
                    <input type="checkbox" name="untergrund" id="checkdirtroad"> <p class="label">Unbefestigte Wege</p> <input autocomplete="off" type="text" name="Percentage" id="percentdirtroad" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimedirtroad"></p>
                </label><br>
                <label  title="Modifier: 75%">
                    <input type="checkbox" name="untergrund" id="checkgras"> <p class="label">Grasland</p> <input autocomplete="off" type="text" name="Percentage" id="percentgras" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimegras"></p>
                </label><br>
                <label  title="Modifier: 65%">
                    <input type="checkbox" name="untergrund" id="checkforest"> <p class="label">Wald</p> <input autocomplete="off" type="text" name="Percentage" id="percentforest" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeforest"></p>
                </label><br>
                <label  title="Modifier: 45%">
                    <input type="checkbox" name="untergrund" id="checkjungel"> <p class="label">Jungel</p> <input autocomplete="off" type="text" name="Percentage" id="percentjungel" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimejungel"></p>
                </label><br>
                <label  title="Modifier: 55%">
                    <input type="checkbox" name="untergrund" id="checkdesert"> <p class="label">Wüste</p> <input autocomplete="off" type="text" name="Percentage" id="percentdesert" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimedesert"></p>
                </label><br>
                <label  title="Modifier: 35%">
                    <input type="checkbox" name="untergrund" id="checkswamp"> <p class="label">Sumpf</p> <input autocomplete="off" type="text" name="Percentage" id="percentswamp" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeswamp"></p>
                </label><br>
                <label  title="Modifier: 45%">
                    <input type="checkbox" name="untergrund" id="checksnow"> <p class="label">Schnee</p> <input autocomplete="off" type="text" name="Percentage" id="percentsnow" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimesnow"></p>
                </label><br>
                <label  title="Modifier: 65%">
                    <input type="checkbox" name="untergrund" id="checkmountain"> <p class="label">Berge</p> <input autocomplete="off" type="text" name="Percentage" id="percentmountain" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimemountain"></p>
                </label><br>
                <label  title="Modifier: 25%">
                    <input type="checkbox" name="untergrund" id="checkextrememountain"> <p class="label">Extreme Berge</p> <input autocomplete="off" type="text" name="Percentage" id="percentextrememountain" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeextrememountain"></p>
                </label><br>
                <label  title="Modifier: custom%">
                    <input type="checkbox" name="untergrund" id="checkcustom"> <p class="label">Benutzerdefiniert:</p> <input autocomplete="off" type="text" name="Percentage" id="custommodifier"> % <input type="number" name="Percentage" id="percentcustom" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimecustom"></p>
                </label><br>
            </fieldset>

            <button id="buttoncalculate" onclick="berechnen('de')">Berechnen</button>
        

        <p id="solution"></p>
        <script src=../script.js></script>
    </body>
</html>
