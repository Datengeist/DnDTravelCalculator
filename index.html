<!DOCTYPE html>
<head>
    <title>DnD Travel Calculator</title>
    
</head>
<body>
    <h1>Wegrechner</h1>
    
        <label for="travelduration">Reisedauer am Tag (in Stunden):</label>
        <input type="number" id="travelduration" name="travelduration" ><br>

        <label for="pathlength">Länge des Weges (in Kilometern):</label>
        <input type="number" id="pathlength" name="pathlength" ><br>

        <label for="traveltype">Reise Art:</label>
        <select id="traveltype" name="traveltype">
            <option value="fuss_leicht">Fuß (leicht)</option>
            <option value="fuss_schwer">Fuß (schwer)</option>
            <option value="pferd_leicht">Pferd (leicht)</option>
            <option value="pferd_schwer">Pferd (schwer)</option>
            <option value="kutsche_klein">Kleine Kutsche</option>
            <option value="kutsche_gross">Große Kutsche</option>
            <option value="luftschiff">Luftschiff</option>
            <option value="boot_langsam">Boot (langsam)</option>
            <option value="boot_schnell">Boot (schnell)</option>
        </select><br>

        <label for="travelspeed">Reiseschwindigkeit:</label>
        <select id="travelspeed" name="travelspeed">
            <option value="slow">Langsam</option>
            <option value="normal">Normal</option>
            <option value="fast">Schnell</option>
            <option value="custom">Benutzerdefiniert</option>
        </select>
        <label id="customspeed">Geschwindigkeit: <input type="number" id="customtravelspeed" name="customtravelspeed"></label><br>
        <script>document.getElementById('customspeed').style.display = 'none';</script>


        <fieldset>
            <legend>Untergrund:</legend>
            <label>
                <input type="checkbox" name="untergrund" id="checkroad"> Straße befestigt <input type="number" name="Percentage" id="percentroad" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkdirtroad"> Unbefestigte Wege <input type="number" name="Percentage" id="percentdirtroad" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkgras"> Grasland <input type="number" name="Percentage" id="percentgras" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkforest"> Wald <input type="number" name="Percentage" id="percentforest" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkjungel"> Jungel <input type="number" name="Percentage" id="percentjungel" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkdesert"> Wüste <input type="number" name="Percentage" id="percentdesert" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkswamp"> Sumpf <input type="number" name="Percentage" id="percentswamp" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checksnow"> Schnee <input type="number" name="Percentage" id="percentsnow" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkmountain"> Berge <input type="number" name="Percentage" id="percentmountain" disabled> %
            </label><br>
            <label>
                <input type="checkbox" name="untergrund" id="checkextrememountain"> Extreme Berge <input type="number" name="Percentage" id="percentextrememountain" disabled> %
            </label><br>
        </fieldset>

        <button id="buttoncalculate" onclick="berechnen()">Berechnen</button>
    

    <p id="solution"></p>
    <script src=script.js></script>
</body>
