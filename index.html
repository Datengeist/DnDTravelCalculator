<!DOCTYPE html>
<html lang="de">
    <head>
        <title>DnD Travel Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body class="darkMode">
        <h1>Wegrechner</h1>

            <input type="checkbox" id="darkMode" checked>Dark Mode<br>

            <label for="travelduration">Reisedauer am Tag (in Stunden):</label>
            <input autocomplete="off" type="number" id="travelduration" name="travelduration"> h<br>

            <label for="pathlength">Länge des Weges (in Kilometern):</label>
            <input autocomplete="off" type="number" id="pathlength" name="pathlength" disabled> km<br>

            <label for="traveltype">Reise Art:</label>
            <select title="Modifier x1" id="traveltype" name="traveltype">
                <option value="fuss_leicht" selected>Fuß (leicht)</option>
                <option value="fuss_schwer">Fuß (schwer)</option>
                <option value="pferd_leicht">Pferd (leicht)</option>
                <option value="pferd_schwer">Pferd (schwer)</option>
                <option value="kutsche_klein">Kleine Kutsche</option>
                <option value="kutsche_gross">Große Kutsche</option>
            </select><br>

            <label for="travelspeed">Reiseschwindigkeit:</label>
            <select id="travelspeed" name="travelspeed">
                <option value="slow">Langsam (3.2 km/h)</option>
                <option value="normal">Normal (4.8 km/h)</option>
                <option value="fast">Schnell (6.4 km/h)</option>
                <option value="custom">Benutzerdefiniert</option>
            </select>
            <label id="labelcustomspeed">Geschwindigkeit: <input type="number" id="customtravelspeed" name="customtravelspeed"> km/h</label><br>
            <script>document.getElementById('labelcustomspeed').style.display = 'none';</script>


            <fieldset>
                <legend>Untergrund:</legend>
                <label for="calctype">Art der Rechnung:</label>
                <select id="calctype" name="calctype">
                    <option value="km">Kilometer km</option>
                    <option value="percent">Percent %</option>
                </select><br>
                
                <label title="Modifier: 100%">
                    <input type="checkbox" name="untergrund" id="checkroad"> <p>Straße befestigt</p> <input autocomplete="off" type="text" name="Percentage" id="percentroad" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeroad"></p>
                </label><br>
                <label  title="Modifier: 85%">
                    <input type="checkbox" name="untergrund" id="checkdirtroad"> <p>Unbefestigte Wege</p> <input autocomplete="off" type="text" name="Percentage" id="percentdirtroad" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimedirtroad"></p>
                </label><br>
                <label  title="Modifier: 75%">
                    <input type="checkbox" name="untergrund" id="checkgras"> <p>Grasland</p> <input autocomplete="off" type="text" name="Percentage" id="percentgras" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimegras"></p>
                </label><br>
                <label  title="Modifier: 65%">
                    <input type="checkbox" name="untergrund" id="checkforest"> <p>Wald</p> <input autocomplete="off" type="text" name="Percentage" id="percentforest" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeforest"></p>
                </label><br>
                <label  title="Modifier: 45%">
                    <input type="checkbox" name="untergrund" id="checkjungel"> <p>Jungel</p> <input autocomplete="off" type="text" name="Percentage" id="percentjungel" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimejungel"></p>
                </label><br>
                <label  title="Modifier: 55%">
                    <input type="checkbox" name="untergrund" id="checkdesert"> <p>Wüste</p> <input autocomplete="off" type="text" name="Percentage" id="percentdesert" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimedesert"></p>
                </label><br>
                <label  title="Modifier: 35%">
                    <input type="checkbox" name="untergrund" id="checkswamp"> <p>Sumpf</p> <input autocomplete="off" type="text" name="Percentage" id="percentswamp" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeswamp"></p>
                </label><br>
                <label  title="Modifier: 45%">
                    <input type="checkbox" name="untergrund" id="checksnow"> <p>Schnee</p> <input autocomplete="off" type="text" name="Percentage" id="percentsnow" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimesnow"></p>
                </label><br>
                <label  title="Modifier: 65%">
                    <input type="checkbox" name="untergrund" id="checkmountain"> <p>Berge</p> <input autocomplete="off" type="text" name="Percentage" id="percentmountain" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimemountain"></p>
                </label><br>
                <label  title="Modifier: 25%">
                    <input type="checkbox" name="untergrund" id="checkextrememountain"> <p>Extreme Berge</p> <input autocomplete="off" type="text" name="Percentage" id="percentextrememountain" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimeextrememountain"></p>
                </label><br>
                <label  title="Modifier: custom%">
                    <input type="checkbox" name="untergrund" id="checkcustom"> <p>Benutzerdefiniert:</p> <input autocomplete="off" type="text" name="Percentage" id="custommodifier"> % <input type="number" name="Percentage" id="percentcustom" disabled> <p style="display: inline;" class="unit"></p> <p style="display: inline;" id="undergroundtimecustom"></p>
                </label><br>
            </fieldset>

            <button id="buttoncalculate" onclick="berechnen()">Berechnen</button>
        

        <p id="solution"></p>
        <script src=script.js></script>
    </body>
</html>
